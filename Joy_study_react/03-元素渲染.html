  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script type="text/babel">
      /* 将一个React元素渲染到根DOM节点中，只需要把它们一起传入ReactDOM.render()中 */

      ReactDOM.render(element, document.getElementById("root"));
      element：React元素 root：根DOM节点
    </script> -->
    <!-- ---------------------------------------------------------------------------- -->
    <!-- 计时器 -->
    <script type="text/babel">
      /* React元素是不可变对象。一旦被创建，就无法更改其子元素或者属性 */
      function tick() {
        const element = (
          <div>
            <h1>Hello, world!</h1>
            <h2>It is {new Date().toLocaleTimeString()}.</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById("root"));
        /* 在setInterval()回调函数，每秒都调用ReactDOM.render() */
        /* 大多数React应用只会调用一次ReactDO.render() */
        /* React只更新它需要更新的部分 */
      }
      setInterval(tick, 1000);
    </script>
  </body>
</html>
