<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- React并没有将标记与逻辑进行分离到不同的文件中 -->
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* fragments允许将子列表 分组，而无需向DOM添加额外节点 */
      class Columns extends React.Component {
        render() {
          return (
            <React.Fragment>
              <td>Hello</td>
              <td>World</td>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      class Columns extends React.Component {
        render() {
          return (
            /* 使用更简单的语法来声明Fragments */
            <>
              <td>Hello</td>
              <td>World</td>
            </>
          );
        }
      }
    </script>
    <!-- 带key的Fragments -->
  </body>
</html>
