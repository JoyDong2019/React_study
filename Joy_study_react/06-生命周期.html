<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- React并没有将标记与逻辑进行分离到不同的文件中 -->
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* 当 Clock 组件第一次被渲染到 DOM 中的时候，就为其设置一个计时器。这在 React 中被称为“挂载（mount）”。
      同时，当 DOM 中 Clock 组件被删除的时候，应该清除计时器。这在 React 中被称为“卸载（unmount）”。 */
      class Clock extends React.Component {
        constructor(props) {
          super(props);
          /* 初始化state */
          this.state = { date: new Date() };
        }
        componentDidMount() {
          /* 在组件已经渲染到DOM中后运行 */
          this.timerID = setInterval(() => {
            this.tick(), 1000;
            /* 实现tick方法 Clock组件每秒都会调用 */
          });
        }
        componentWillUnmount() {
          clearInterval(this.timerID);
        }
        tick() {
          /* 更新组件state */
          this.setState({
            /* 调用了setState()之后，React就会准备去更新了 用户的界面会随着状态的改变而改变 */
            date: new Date(),
            /* counter: this.state.counter + this.props.increment, */
            /* this.props和this.state可能会异步更新，因此不能依赖他们的值来更新下一个状态 可以让 setState() 接收一个函数而不是一个对象。这个函数用上一个 state 作为第一个参数，将此次更新被应用时的 props 做为第二个参数 */
          });
          /* this.setState((state, props) => ({
            counter: state.counter + props.increment,
          })); */
        }
        render() {
          return (
            <div>
              <h1>Hello, world!</h1>
              <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }
      }
      ReactDOM.render(<Clock />, document.getElementById("root"));
    </script>
  </body>
</html>
