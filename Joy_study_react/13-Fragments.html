    ></script>

  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* Fragments允许你将子列表分组，而无需向DOM添加额外节点 */
      class Columns extends React.Component {
        render() {
          return (
            <React.Fragment>
              <td>Hello</td>
              <td>World</td>
            </React.Fragment>
          );
        }
      }
